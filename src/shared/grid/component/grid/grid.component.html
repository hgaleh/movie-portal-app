<button mat-icon-button [matMenuTriggerFor]="menu" class="self-start" aria-label="thumbnail menu">
    {{ genreText || 'Select Genre' }}
</button>
<mat-menu #menu="matMenu">
    <button (click)="onGenreChange(undefined)" mat-menu-item>
        All
    </button>
    <button *ngFor="let gen of genreList$ | async" (click)="onGenreChange(gen)" mat-menu-item>
        {{ gen || 'Genre Name' }}
    </button>
</mat-menu>
<div 
    class="container
        h-full
        overflow-x-hidden
        overflow-y-auto
        gap-6 mx-auto
        pb-2
        grid grid-cols-1
        sm:grid-cols-3
        md:grid-cols-5
        lg:grid-cols-7"
        infiniteScroll
        [infiniteScrollDistance]="1"
        [scrollWindow]="true"
        (scrolled)="onScroll($event)"
>
    <bit-thumbnail 
        *ngFor="let movie of movieList"
        [movie]="movie"
    ></bit-thumbnail>
</div>
