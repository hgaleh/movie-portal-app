<div 
    class="container
        h-full
        overflow-x-hidden
        overflow-y-auto
        gap-6 mx-auto
        grid grid-cols-1
        sm:grid-cols-3
        md:grid-cols-5
        overscroll-contain
        lg:grid-cols-7"
        infiniteScroll
        [infiniteScrollDistance]="1"
        [scrollWindow]="false"
        (scrolled)="onScroll($event)"
>
    <bit-thumbnail 
        *ngFor="let movie of movieList"
        [movie]="movie"
    ></bit-thumbnail>
</div>
